<nav
    class="navbar is-transparent px-3"
    role="navigation"
    aria-label="main navigation"
    th:fragment="header"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
    <div class="navbar-brand">
        <h1 class="is-size-1">Audio Feels</h1>
    </div>
    <a
        role="button"
        class="navbar-burger"
        data-target="navMenu"
        aria-label="menu"
        aria-expanded="false"
    >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
    </a>
    <div id="navMenu" class="navbar-menu">
        <div class="navbar-end">
            <a class="navbar-item" th:href="@{/tracks}"> Tracks </a>
            <a class="navbar-item" th:href="@{/model}"> Analytics </a>
            <a class="navbar-item" th:href="@{/data}"> Data </a>
            <a class="navbar-item" th:href="@{/search}"> Search </a>

            <div class="navbar-item has-dropdown is-hoverable" sec:authorize="isAuthenticated()">
                <a class="navbar-link"> <span sec:authentication="name"></span> </a>

                <div class="navbar-dropdown">
                    <form th:action="@{/logout}" method="POST">
                        <a class="navbar-item" href="/logout"> Logout </a>
                    </form>
                </div>
            </div>

            <a sec:authorize="!isAuthenticated()" class="navbar-item" href="/login"> Login </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(
                document.querySelectorAll('.navbar-burger'),
                0
            );

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {
                // Add a click event on each of them
                $navbarBurgers.forEach((el) => {
                    el.addEventListener('click', () => {
                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById('navMenu');

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
</nav>
