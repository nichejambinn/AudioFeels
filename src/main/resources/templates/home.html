<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Audio Feels</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<h1>Audio Feels</h1>
	
	<div sec:authorize="isAuthenticated()">
	    Hey <span sec:authentication="name"></span><br>
	    You're logged in as <span sec:authentication="principal.authorities"></span><br>
	    <br>
  </div>
	
	<div th:if="${param.logout}">
      <span class="alert">You have been logged out</span>
  	</div>
	
	<a th:href="@{/tracks}">View Tracks</a><br>
	<a th:href="@{/model}">View Analytics</a>
	
	<form th:action="@{/tracks}" method="post">
		<button type="submit">Add Test Track</button>
	</form>
</body>
</html>
