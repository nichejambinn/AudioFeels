<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <h1>Login</h1>
  
  <div th:if="${param.logout}">
    <span class="alert">You have been logged out</span>
  </div>
  <div th:if="${param.error}">
    <span class="alert">Invalid username or password</span>
  </div>  
  <form th:action="@{/login}" method="post">
    <div>
      <label for="username">Username: </label>
      <input type="text" id="username" name="username" autofocus="autofocus" placeholder="Username">
    </div>
    <div>
      <label for="password">Password: </label>
      <input type="password" id="password" name="password" placeholder="Password">
    </div>
    <div>
      <button type="submit" id="login-submit" name="login-submit">Login</button>
    </div>
  </form>
</body>
</html>
